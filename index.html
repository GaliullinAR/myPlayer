<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Плеер</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <div class="player__title">
        Now Playing
      </div>
      <div class="cover"><img src="img/cover1.jpg" alt="cover-1" class="cover-img"></div>
      <div class="song">Big Baby Tape, kizaru - 99 Problems</div>
      <audio class="audio" src="audio/Big Baby Tape, kizaru - 99 Problems.mp3"></audio>
      <div class="progress__container">
        <div class="progress"></div>
      </div>
      <div class="buttons">
        <button class=" btn prev">
          <img src="img/prev.svg" alt="prev" class="prev-img btn-img">
        </button>
        <button class="btn play"><img src="img/play.svg" alt="play" class="img__src"></button>
        <button class="btn next"><img src="img/next.svg" alt="next" class="next-img btn-img"></button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
